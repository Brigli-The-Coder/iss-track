<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather + Zoom Earth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0e26;
      color: #fff;
      overflow: hidden;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      border: none;
    }
    .overlay {
      position: relative;
      z-index: 1;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      width: 320px;
      border-radius: 12px;
      margin: 40px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #1976d2;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <iframe
    id="map"
    src="https://zoom.earth/#view=42.068,19.512,5z/live"
    allow="fullscreen"
  ></iframe>

  <div class="overlay">
    <h2>Live Weather Data</h2>
    <input type="text" id="city" placeholder="Enter a city..." />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <audio id="beep" src="beep2.mp3" preload="auto"></audio>

  <script>
    const apiKey = "3353cd4fff2878fccffc5f6f9a4ffd8a";
    const beepSound = document.getElementById("beep");

    // Function to play beep sound
    function playBeep() {
      beepSound.currentTime = 0;
      beepSound.play().catch(() => {}); // prevent console error if autoplay blocked
    }

    // Play beep on user interaction
    document.addEventListener("click", playBeep);
    document.addEventListener("scroll", playBeep);
    document.addEventListener("keydown", playBeep);

    // Weather function
    async function getWeather() {
      playBeep();
      const city = document.getElementById("city").value;
      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
      );
      const data = await res.json();

      if (data.cod === 200) {
        document.getElementById("result").innerHTML = `
          <p><b>${data.name}, ${data.sys.country}</b></p>
          <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
          <p>‚òÅÔ∏è Condition: ${data.weather[0].description}</p>
          <p>üí® Wind: ${data.wind.speed} m/s</p>
        `;
        document.getElementById(
          "map"
        ).src = `https://zoom.earth/#view=${data.coord.lat},${data.coord.lon},6z/live`;
      } else {
        document.getElementById("result").innerHTML = `<p>City not found ‚ùå</p>`;
      }
    }
  </script>
</body>
</html>
